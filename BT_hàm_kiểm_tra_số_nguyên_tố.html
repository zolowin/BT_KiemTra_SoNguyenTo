<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function checkPrime(n){
            if (n <2 ){
                return false;
            }
            
            if (n == 2){
                return true;
            }

            if (n % 2 == 0){
                return false;
            }

            for ( let i = 3; i < n; i += 2 ){
                if (n % i == 0){
                    return false;
                }
            }
            return true;
        }

       function main(number){
         
        //   let number = parseInt(prompt('enter a number : '));
           let arr = [];
           for (let  i = 0; i < number; i++){

            if (checkPrime(i) === true){
                arr.push(i);
            }
          
           }
           return arr;
       }
    //    document.write('dãy số là ' + main( number = parseInt(prompt('enter a number : '))))
       document.write(main(10000));
    
    </script>
</body>
</html>
